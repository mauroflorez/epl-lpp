name: Daily EPL Predictions

on:
  schedule:
    - cron: '0 8 * * *' # Runs at 8:00 UTC everyday
  workflow_dispatch: # Allows manual trigger

permissions:
  contents: write

jobs:
  update-predictions:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Data Pipeline & Prediction
      run: |
        python data_loader.py
        python feature_engineering.py
        python predict_games.py --json predictions.json --past-results-json past_results.json

    - name: Commit and Push changes
      uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: "Automated: Update predictions and past results"
        file_pattern: 'data/*.csv predictions.json past_results.json models/*.pkl'
