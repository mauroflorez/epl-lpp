name: Daily EPL Predictions

on:
  schedule:
    - cron: '0 7 * * *' # Runs at 7:00 UTC (11:00 PM PT) everyday
  workflow_dispatch: # Allows manual trigger

permissions:
  contents: write

jobs:
  update-predictions:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Data Pipeline & Prediction
      env:
        FOOTBALL_DATA_API_KEY: ${{ secrets.FOOTBALL_DATA_API_KEY }}
      run: |
        python data_loader.py
        python feature_engineering.py
        python train_model.py
        python predict_games.py --json predictions.json --past-results-json past_results.json
        python track_predictions.py

    - name: Update with live results from API
      env:
        FOOTBALL_DATA_API_KEY: ${{ secrets.FOOTBALL_DATA_API_KEY }}
      run: |
        python fixture_scraper.py --update-actuals predictions.json
      continue-on-error: true

    - name: Commit and Push changes
      uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: "Automated: Update predictions and accuracy"
        file_pattern: 'data/*.csv predictions.json past_results.json accuracy.json models/*.pkl'
